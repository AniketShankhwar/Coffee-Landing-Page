<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <title>Coffee Shop</title>
</head>
<body>
  <header>
    <div class="logo">
        <img src="Images/Logo.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Trending</a></li>
        <li><a href="#">Voucher</a></li>
        <li><a href="#">Reserve</a></li>
        <li><a href="#">Delivery</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <div class="search-icon">&#128269;</div>
    </div>
    <div class="cart">
      <div class="cart-icon">&#128722;</div>
      <div class="notification">1</div>
    </div>
  </header>

  <img src="Images/1.png" alt="Photo 1" class="corner-photo top-left">
  <img src="Images/2.png" alt="Photo 2" class="corner-photo top-right">
  <img src="Images/3.png" alt="Photo 3" class="corner-photo bottom-left">
  <img src="Images/4.png" alt="Photo 4" class="corner-photo bottom-right">
  <img src="Images/center-photo.png" alt="Center Photo" class="center-photo">
  
  <section class="main-content">
    <h1 class="section-heading">This or That</h1>
    <p>What is your best morning drink?</p>
    
    <div class="drink-options">
      <div class="drink-option">
        <img src="Images/Iced Coffee.png" alt="Iced Coffee">
        <p>Iced Coffee</p>
      </div>
      <div id="drink2" class="drink-option">
        <img src="Images/Hot Coffee.png" alt="Hot Coffee">
        <p>Hot Coffee</p>
      </div>
    </div>
  </section>
  
  <div class="center-photo-container">
    <img src="Images/center-photo.png" alt="Center Photo" class="center-photo">
    <div class="center-text">OR</div>
  </div>
  <div class="bottom-image">
    <img src="Images/bottom-image.png" alt="Bottom Image">
  </div>
</body>
</html>
